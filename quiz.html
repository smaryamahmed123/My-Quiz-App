<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>QUIZ APP</title>
  </head>
  <body>
<div style="max-width: 700px; text-align: center; margin:0 300px;" class="text-center shadow-lg p-5 mb-5 bg-body-tertiary rounded">
        <div class="text-center">
            <h1>QUIZ APP</h1>
        </div>
    
    
        <div class="container-md-12">
            <div class="position-static d-flex justify-content-around p-3 text-center
             mb-2 bg-primary text-white shadow-lg p-3 ms-5 bg-body-tertiary rounded">
                <p class="d-inline " id="score">Score: <span id="scoreValue">0</span></p>
                <p class="d-inline " id="questionCount"></p>
                <p class="d-inline " id="countdown"></p>
            </div>
        </div>
        <div>
            <h1 id="question"></h1>
            <p class="" id="options"></p>
        </div>

        <div class="bottom-0 end-0 text-success ms-5 text-center">
            <button class="px-5 btn btn-outline-success ms-5 text-center" id="nextQ" onclick="nextQ()"></button>
        </div>
    
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="quiz.js"></script>
  </body>
</html>
